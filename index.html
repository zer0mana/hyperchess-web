<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Chess 0</title>
  <!--  Including the chessboardjs files:-->
  <!-- <script src="chess.js"></script>  -->
  <link rel="stylesheet" 
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
  <script src="./chessboard/js/chessboard-0.3.0.min.js"></script>
  <link rel="stylesheet" href="./chessboard/css/chessboard-0.3.0.min.css">
  <style>
    .number::-webkit-inner-spin-button,
    .number::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }
    #roomNumbers{
      margin: 7px;
    }
    body{
      margin: 4%
    }
    .button-container {
      display: none;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
    }
    .button {
      width: 100px; /* Фиксированная ширина кнопки */
      height: 100px; /* Фиксированная высота кнопки */
      padding: 0; /* Убираем отступы внутри кнопки */
      text-align: center;
      background-color: lightblue;
      border: none;
      cursor: pointer;
      background-size: cover; /* Растягиваем изображение на всю кнопку */
    }
    .buttonKnight { background-image: url('img/pieces/T_Knight.png'); }
    .buttonAssassin { background-image: url('img/pieces/T_Assasin.png'); }
    .buttonBishop { background-image: url('img/pieces/T_Bishop.png'); }
    .buttonBoomerang { background-image: url('img/pieces/T_Boomerang.png'); }
    .buttonCaesar { background-image: url('img/pieces/T_Caesar.png'); }
    .buttonCannon { background-image: url('img/pieces/T_Cannon.png'); }
    .buttonQueen { background-image: url('img/pieces/T_Queen.png'); }
    .buttonDolphin { background-image: url('img/pieces/T_Dolphin.png'); }
    .buttonFreeze { background-image: url('img/pieces/T_Freez.png'); }
    .buttonKamikaze { background-image: url('img/pieces/T_Kamikaze.png'); }
    .buttonPrince { background-image: url('img/pieces/T_Prince.png'); }
    .buttonRook { background-image: url('img/pieces/T_Rook.png'); }
    .buttonSpades { background-image: url('img/pieces/T_Spades.png'); }
    .buttonSpider { background-image: url('img/pieces/T_Spider.png'); }
    .createRoom {
      display: flex;
      align-items: center;
    }
    .createRoom span {
      margin-right: 10px;
    }
  </style>

</head>

<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="./index.js"></script> -->
  <!-- <script>
    var socket = io();
  </script> -->
  <div class="container">
        <div id="board" style="width: 500px; margin: auto"></div>

        <div id="player"></div>
        <div id="roomNumbers">Создать комнату</div>
        <form>
          <div class="row">
            <div class="col">
              <input type="number" id="room" min="0" max="99"
              class="form-control form-control-md number">
            </div>
            <div class="col">
              <button id="button" class="btn btn-success" onclick="connect()">Connect</button>
            </div>
          </div>
        </form>

        <div id="state">Join Game</div>
    </div>

  <div id="menu" class="menu">
    <div id="createRoom" class="createRoom">
      <button id="createRoomButton" class="createRoom" onclick="createRoom()">Создать команту</button>
    </div>
    <div id="connectRoom" class="connectRoom">
      <input id="roomCode" type="text" placeholder="Код комнаты">
      <button id="connectRoomButton" class="createRoom" onclick="connectRoom()">Присоединиться к комнате</button>
    </div>
  </div>

  <div id="buttonContainer" class="button-container">
    <button id="Kn" class="button buttonKnight" onclick="pickFigure(this)"></button>
    <button id="An" class="button buttonAssassin" onclick="pickFigure(this)"></button>
    <button id="Bs" class="button buttonBishop" onclick="pickFigure(this)"></button>
    <button id="Bm" class="button buttonBoomerang" onclick="pickFigure(this)"></button>
    <button id="Cs" class="button buttonCaesar" onclick="pickFigure(this)"></button>
    <button id="Cn" class="button buttonCannon" onclick="pickFigure(this)"></button>
    <button id="Qn" class="button buttonQueen" onclick="pickFigure(this)"></button>
    <button id="Dl" class="button buttonDolphin" onclick="pickFigure(this)"></button>
    <button id="Fr" class="button buttonFreeze" onclick="pickFigure(this)"></button>
    <button id="Km" class="button buttonKamikaze" onclick="pickFigure(this)"></button>
    <button id="Pr" class="button buttonPrince" onclick="pickFigure(this)"></button>
    <button id="Rk" class="button buttonRook" onclick="pickFigure(this)"></button>
    <button id="Sd" class="button buttonSpades" onclick="pickFigure(this)"></button>
    <button id="Sp" class="button buttonSpider" onclick="pickFigure(this)"></button>
  </div>
    
  </div>


  <script src="./draft.js"></script>
  <script src="./game.js"></script>

</body>



</html>
